<div class="card mb-3">
  <div class="card-header">
    Advisory Level
  </div>
  <div class="card-body">
    {% if advisory.error %}
      {{ advisory.error }}
    {% else %}
      {{ advisory.message }}
    {% endif %}
  </div>
  <div class="card-footer">
    <small class="fst-italic">source: <a href="https://www.travel-advisory.info/">travel-adivsory.info</a>, updated: {{ advisory.updated | default('n/a', true) }}</small>
  </div>
</div>
